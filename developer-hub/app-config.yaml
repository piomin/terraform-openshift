
# (1)
app:
  baseUrl: https://backstage-developer-hub-backstage.apps.${DOMAIN}
  branding:
    fullLogo: data:image/svg+xml;base64,
    iconLogo: data:image/svg+xml;base64,
    fullLogoWidth: ${FULL_LOGO_WIDTH}
    theme:
      light:
        primaryColor: ${PRIMARY_LIGHT_COLOR}
        headerColor1: ${HEADER_LIGHT_COLOR_1}
        headerColor2: ${HEADER_LIGHT_COLOR_2}
        navigationIndicatorColor: ${NAV_INDICATOR_LIGHT_COLOR}
      dark:
        primaryColor: ${PRIMARY_DARK_COLOR}
        headerColor1: ${HEADER_DARK_COLOR_1}
        headerColor2: ${HEADER_DARK_COLOR_2}
        navigationIndicatorColor: ${NAV_INDICATOR_DARK_COLOR}

backend:
  baseUrl: https://backstage-developer-hub-backstage.apps.${DOMAIN}

organization:
  name: ${ORGANIZATION_NAME}

signInPage: github

permission:
  enabled: true
  rbac:
    admin:
      users:
        - name: user:default/piomin

# (2)
auth:
  environment: development
  providers:
    github:
      development:
        clientId: ${GITHUB_CLIENT_ID}
        clientSecret: ${GITHUB_CLIENT_SECRET}
        signIn:
          resolvers:
            - resolver: usernameMatchingUserEntityName
              dangerouslyAllowSignInWithoutUserInCatalog: true

# (3)
proxy:
  endpoints:
    /sonarqube:
      target: ${SONARQUBE_URL}/api
      allowedMethods: ['GET', 'POST']
      auth: "${SONARQUBE_TOKEN}:"
    /quay/api:
      target: 'https://quay.io'
      headers:
        X-Requested-With: 'XMLHttpRequest'
      changeOrigin: true
      secure: true

# (4)
catalog:
  rules:
    - allow: [Component, System, API, Resource, Location, Template]
  locations:
    - type: url
      target: https://github.com/piomin/backstage-templates/blob/master/templates.yaml
      rules:
        - allow: [Template, Location]
    - type: url
      target: https://github.com/redhat-developer/red-hat-developer-hub-software-templates/blob/main/templates.yaml
      rules:
        - allow: [Template, Location]
    - type: url
      target: https://github.com/redhat-ai-dev/ai-lab-template/blob/main/all.yaml
      rules:
        - allow: [Template, Location]

# (5)
integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}
  azure:
    - host: dev.azure.com
      credentials:
        - personalAccessToken: ${AZURE_TOKEN}

sonarqube:
  baseUrl: https://sonarcloud.io
  apiKey: ${SONARQUBE_TOKEN}

quay:
  uiUrl: 'https://quay.io'

azureDevOps:
  host: dev.azure.com
  organization: ${AZURE_ORG}

dangerouslyAllowSignInWithoutUserInCatalog: true